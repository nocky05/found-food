name: found_food
description: "A social experience-sharing app for discovering and sharing places"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Geolocation
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  latlong2: ^0.9.0
  
  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.2
  camera: ^0.10.5
  video_compress: ^3.1.2
  # image_cropper: ^5.0.1  # Temporarily disabled - compilation issue
  chewie: ^1.7.5
  photo_view: ^0.14.0
  
  # UI/UX
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  
  # Social
  share_plus: ^7.2.1
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.4
  timeago: ^3.6.0
  permission_handler: ^11.1.0
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Performance
  flutter_cache_manager: ^3.3.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets will be added later
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/animations/
  
  # Custom fonts will be added later
  # For now, using system fonts (Roboto on Android, San Francisco on iOS)

  # Images
  assets:
    - assets/images/onboarding/
    - assets/images/splash/
    - assets/images/logo/
